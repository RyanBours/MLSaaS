apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-deployment
  labels:
    app: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: registry.ryanis.moe/ml-saas/dashboard:latest
          ports:
            - containerPort: 3000
          resources: {}
      restartPolicy: Always
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
